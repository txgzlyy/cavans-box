<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				background: #ccc;
			}
			#cavans{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				background-color: #000 ;
			}
		</style>
	</head>
	<body>
		<canvas id="cavans" width="470" height="470"></canvas>
		
		<script type="text/javascript">
			var cavans = document.getElementById("cavans");
			var gc = cavans.getContext('2d');
			var data = getdata(12,12);
			
//			gc.fillStyle = 'red';
//			gc.fillRect(100,100,200,200);
			
			
			
			getmap(data,gc);
			
			
			
			
			
			function getmap(data,gc){
				var rlen = data.length;
				var clen = data[0].length;
				for (var i=0;i<rlen;i++) {
            		for (var j=0;j<clen;j++) {
            			gc.fillStyle = '#1EB747';
            			gc.fillRect(j*40,i*40,30,30);
            		}
            	}
			}  
			
            function getdata(r,c){
            	var data = [];
            	for (var i=0;i<r;i++) {
            		data.push([]);
            		for (var j=0;j<c;j++) {
            			data[i].push(0);
            		}
            	}
            	return data;
            }
			//console.log(data)
		</script>
	</body>
</html>
