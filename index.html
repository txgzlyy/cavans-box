<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			#cavans{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				background-color: #000 ;
			}
		</style>
	</head>
	<body>
		<canvas id="cavans" width="500" height="500"></canvas>
		
		<script type="text/javascript">
			var cavans = document.getElementById("cavans");
			var gc = cavans.getContext('2d');
			var data = getdata(12,12);
			
			gc.fillStyle = 'red';
			gc.fillRect(100,100,200,200);
			
			
            function getdata(r,c){
            	var data = [];
            	for (var i=0;i<r;i++) {
            		data.push([]);
            		for (var j=0;j<c;j++) {
            			data[i].push(0);
            		}
            	}
            	return data;
            }
			console.log(data)
		</script>
	</body>
</html>
